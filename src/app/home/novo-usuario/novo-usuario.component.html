<h4 class="text-center">Registre-se e mostre eu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email']"
      mensagem="Email formato invalido"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.touched &&
        novoUsuarioForm.get('email')?.errors?.['required']
        "
      mensagem="Email obrigatorio"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors?.['required']"
      mensagem="Nome obrigatorio"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Usuario"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['minusculo']
      "
      mensagem="Usuario somente letra minuscula"
    ></app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
      mensagem="Usuario já existe"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
      mensagem="Senha deve ser diferente do usuário"
    >
    </app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Ja é cadastrado? <a [routerLink]="['']">Entre</a></p>
